<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="shortcut icon" href="./images/clouds-and-sun.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg mt-4 mb-5">
        <div class="container d-flex align-items-center justify-content-between">

            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="logo me-3">
                    <img src="./images/logo@2x.png" alt="Logo" class="w-100" />
                </div>
                
                <div class="logo-type d-flex flex-column">
                    <h1 class="mb-0">Weather</h1>
                    <small class="site-description">tagline goes here</small>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav d-flex align-items-center justify-content-center">
                    <a class="nav-link text-center active" aria-current="page" href="#">Home</a>
                    <a class="nav-link text-center" href="#">News</a>
                    <a class="nav-link text-center extra-width" href="#">Live cameras</a>
                    <a class="nav-link text-center" href="#">Photos</a>
                    <a class="nav-link text-center" href="#">Contact</a>
                </div>
            </div>

        </div>
    </nav>
    <div class="bg-image">
        <div class="container">
            <form class="find-location position-relative">
                <input type="text" placeholder="Find your location..." class="rounded-pill" id="searchInput">
                <input type="button" value="Find" class="rounded-pill" id="submitInput">
            </form>
        </div>
    </div>
    <div class="forcast-table">
        <div class="container">
            <div class="forcast-container">

                <div class="today forcast">

                </div>

                <div class="forcast firstNextDay">

                </div>

                <div class="forcast bg-lighter secNextDay">

                </div>

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form position-relative">
                        <input type="text" placeholder="Enter your email to subscribe..." class="rounded-pill"
                            id="email-input" />
                        <input type="submit" value="Subscribe" id="submit-input" class="rounded-pill" />
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon mt-3 ms-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
